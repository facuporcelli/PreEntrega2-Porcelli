    <main class="contenido_main_contacto">
        <div>
        <form class="formulario">
            <div class="dato">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" name="Nombre_Apellido" id="nombreapellido" required>
            </div>
            <div class="dato">
                <label for="mail" >Mail</label>
                <input type="email" name="mail" id="mail" required>
            </div>
            <div class="dato">
                <label for="tel">Telefono</label>
                <input type="tel" name="telfono" id="tel" required>
            </div>
            <div class="dato">
                <label for="mensaje">Mensaje</label>
                <textarea name="Mensaje" id="mensaje" cols="20" rows="5" placeholder="Ingrese su mensaje"></textarea>
            </div>
            
           <button type="reset">Borrar</button>
           <button type="submit">Enviar</button>
        </form>
    </div>
